<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pablo Sotres Contacto</title>
    <link rel="stylesheet" href="contactStyle.css">
    <script src="https://cdn.jsdelivr.net/gh/jquery/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="contactJs.js"></script>
</head>
<body>
    <div>
        <h1>Contact me</h1>
        <form action="https://formspree.io/psotresc@gmail.com"  method="POST">
            <label>
                Nombre:
                <input type ="name" class="name">
            </label>
            <label>
                Apellido:
                <input type ="lastName" class="lastName">
            </label>
            <label>
                Correo:
                <input type ="email" name="email" class="email">
            </label>
            <label>
                Asunto:
                <input type ="text" name="subject" class="subject">
            </label>
            <label >
                Mensaje:
                <textarea class="message" name="message"></textarea>
            </label>
            <div class="status">

            </div>
            <button type="submit" class="submit">Enviar</button>

        </form>
    </div>
    <div>
        <h2>Más Información: </h2>
        <p>contact(at)pablosotres.com </p>
        <p>Tel: Cinco Cinco Tres Siete Tres Siete 179857</p>
    </div>
</body>
</html>
